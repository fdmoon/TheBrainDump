<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comments</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
  <section class="hero is-primary is large is bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class=" column is-two-fifths">
            <h1 class="title">
              The Brain Dump.
            </h1>
            <h2 class="subtitle">
              Where you say the things you can't say on Facebook
            </h2>
          </div>
          <div class="column is-two-fifths">
            &nbsp;
          </div>
          <div id="user-div" class="column">
          </div>
        </div>
      </div>
    </div>
  </section>
  <br>
  <section>
    <div class="container">
      <h1 class="is-size-2 has-text-primary has-text-centered">Comments</h1>
      <h2 class="is-size-4 has-text-primary has-text-centered">Come on, people. Let's keep it civil...</h2>
      <br>
      <div class="field is-vertical">
        <div class="field-label is-normal">
          <label class="label has-text-centered">Leave Your Comment</label>
          <br>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <textarea class="textarea" placeholder="Leave your comments here"></textarea>
            </div>
          </div>
        </div>
      </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button class="button is-primary is-pulled-right">
                Comment
              </button>
            </div>
          </div>
        </div>
      <div id="comment-post-div">
      </div>
      <hr>
      <div id="comments-div">
      </div>
    </div>
  </section>
  </body>
</html>
