<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What's on your mind?</title>
    <link rel="icon" sizes="32x32" href="/img/braindump_icon.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
  <section class="hero is-primary is large is bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class=" column is-two-fifths">
            <h1 class="title">
              <a id="go-main">The Brain Dump.</a>
            </h1>
            <h2 class="subtitle">
              Where you say the things you can't say on Facebook
            </h2>
          </div>
          <div class="column is-two-fifths">
            &nbsp;
          </div>
          <div id="user-div" class="column">
          </div>
        </div>
      </div>
    </div>
  </section>
  <br>
  <section>
    <div class="container">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Category</label>
        </div>
        <div id ="category-type" class="field-body">
          <div class="field is-narrow">
            <div class="control">
              <div class="select is-fullwidth">
                <select id="post-category">
                  <option value="Life">Life</option>
                  <option value="Gaming">Gaming</option>
                  <option value="Random">Random</option>
                  <option value="Funny">Funny</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="new-category-input-div" class="field is-horizontal">
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">What's on Your Mind?</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <textarea id="post-body" class="textarea" type="file" placeholder="Create a New Post"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Attach a file</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input id="post-file" type="text" placeholder="" style="width: 500px !important" disabled></input>
              <input type="file" id="file-input">
              <div id="fileview" style="margin-top: 20px"></div>
            </div>
          </div>
        </div>
      </div>      

      <div class="field is-horizontal">
        <div class="field-label">
          &nbsp;
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button id="submit-post-button" class="button is-primary">
                Brain Dump It!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>
